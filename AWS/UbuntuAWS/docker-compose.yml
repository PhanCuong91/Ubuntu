version: '3'
services:
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins
    ports:
     - "80:8080"
    volumes:
     - "$PWD/jenkins_home:/var/jenkins_home"
    networks:
     - net
  remote-host:
    container_name: remote-host
    image: remote-host
    build:
      context: ubuntu
    networks: 
      - net
networks:
  net:
